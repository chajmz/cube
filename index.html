<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumulative Distance by Year</title>
    <!-- Inclure la bibliothÃ¨que Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div id="plot"></div>

<script>

    fetch('graph.json')
    .then(response => {
        console.log(response);  // Ajoutez cette ligne
        return response.json();
    })
    .then(data => {
        console.log(data);  // Ajoutez cette ligne
            var trace1 = {
                x: data.years,
                y: data.cumulative_distance,
                mode: 'lines+markers',
                type: 'scatter'
            };

            var layout = {
                title: 'Cumulative Distance by Year',
                xaxis: {
                    title: 'Year3333'
                },
                yaxis: {
                    title: 'Cumulative Distance (km)'
                }
            };

            var config = {responsive: true};

            Plotly.newPlot('plot', [trace1], layout, config);
        });
    })
    .catch(error => console.error('Error fetching JSON:', error));  // Ajoutez cette ligne pour attraper les erreurs

</script>

</body>
</html>
